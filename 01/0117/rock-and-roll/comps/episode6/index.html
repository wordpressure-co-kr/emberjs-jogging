<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock & Roll</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/comps/css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Rock & Roll<small> with Ember.js</small></h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="list-group">
          <div class="list-group-item">
            <input type="text" class="new-artist" placeholder="New Artist" />
            <button class="btn btn-primary btn-sm new-artist-button">Add</button>
          </div>
          <a href="#" class="list-group-item">Pearl Jam</span></a>
          <a href="#" class="list-group-item">Led Zeppelin</a>
          <a href="#" class="list-group-item">Foo Fighters</a>
          <a href="#" class="list-group-item">Kaya Project</a>
          <a href="#" class="list-group-item active">Radiohead <span class="glyphicon glyphicon-chevron-right" style="float:right"></a>
          <a href="#" class="list-group-item">Red Hot Chili Peppers</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="list-group">
          <div class="list-group-item" id="new-song-panel" style="display:none">
            <input type="text" class="new-song" placeholder="New Radiohead song" />
            <button class="btn btn-primary btn-sm new-song-button">Add</button>
          </div>
          <div class="list-group-item empty-list">
            <div class="empty-message">
              There are no Radiohead songs. Why don't you <a href="#" id="create-song-link">create one?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/libs/jquery-1.9.1.js"></script>
  <script src="/js/libs/bootstrap.js"></script>
  <script src="/comps/js/main.js"></script>
</body>
</html>
